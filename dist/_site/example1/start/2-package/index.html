<!doctype html>
<html class="no-js" lang="en-GB">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Pick a package</title>

  
  <link href="/example1/assets/css/main.css" rel="stylesheet" media="screen" />
  

  <style type="text/css" media="screen">
  </style>
</head>

<body>

  <div class="o-grid o-grid--pva">

    

    <main id="content" class="o-main">
    
      <div class="o-content o-content--outer">
    <div class="c-content">
        <h2 class="c-content__title">Please pick a package</h2>
        <div class="c-content__body">
        </div>
    </div>
</div>

<div class="o-content o-content--steps">
    <div class="c-content">

        <form action="../3-aboutyourself/" class="c-form" id="form-example-default" method="get" name="form-example-default">
            <div class="c-form__row">
                <ol class="c-list c-list--packages">

                    



<li class="c-list__item">

<div class="petcard petcard--package">
    <div class="petcard__head">
        <h3 class="petcard__title">Package A</h3>
    </div>
    <div class="petcard__container">

        <p class="petcard__subtitle">Protection against:</p>
        <ul class="c-list c-list--protections">
            
            <li>Fleas</li>
            
            <li>Ticks</li>
            
        </ul>

        <input type="radio" class="c-input__field c-input__state--radio" id="formrow-radio-1" name="formrow-radio-petsize" aria-labelledby="formrow-label-1" value="Package A - " >

        <label id="formrow-label-1" class="petcard__label" for="formrow-radio-1">
            <span class="petcard__price">&pound;6.99 per month</span>
            <span class="c-icon c-icon--radio"></span>
        </label>

        <div class="petcard__foot">
            <div class="petcard__actions">
                <button class="button button--alt" type="submit">
                    <span>Continue</span>
                </button>
            </div>
        </div>
    </div>
</div>

</li>




<li class="c-list__item">

<div class="petcard petcard--package">
    <div class="petcard__head">
        <h3 class="petcard__title">Package B</h3>
    </div>
    <div class="petcard__container">

        <p class="petcard__subtitle">Protection against:</p>
        <ul class="c-list c-list--protections">
            
            <li>Fleas</li>
            
            <li>Ticks</li>
            
            <li>Tapeworm</li>
            
            <li>Roundworm</li>
            
        </ul>

        <input type="radio" class="c-input__field c-input__state--radio" id="formrow-radio-2" name="formrow-radio-petsize" aria-labelledby="formrow-label-2" value="Package B - " >

        <label id="formrow-label-2" class="petcard__label" for="formrow-radio-2">
            <span class="petcard__price">&pound;8.99 per month</span>
            <span class="c-icon c-icon--radio"></span>
        </label>

        <div class="petcard__foot">
            <div class="petcard__actions">
                <button class="button button--alt" type="submit">
                    <span>Continue</span>
                </button>
            </div>
        </div>
    </div>
</div>

</li>




                </ol>
            </div>
        </form>

    </div>

    <aside class="o-sidebar">
	<div class="c-content c-content--side">
		<h3>Your selections</h3>

		<ol class="c-list c-list--selection">

			
				

<li class="c-list__item">

    <div class="petcard petcard--selection">
        <div class="petcard__head">
            <div class="petcard__img">
                <img src="http://pic.jcmserv3.net/160x160/fff/ccc.png&amp;text=+Pet+M-Dog+" width="100" height="100" alt="" />
            </div>
        </div>
        <div class="petcard__container">
            <h4 class="petcard__title">Medium Dog</h4>
            <p class="petcard__subtitle">(10-20kg)</p>
        </div>
    </div>

</li>

			

			

			

		</ol>

	</div>
</aside>


</div>


    </main>

  </div>
  
</body>

</html>

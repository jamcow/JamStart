<!doctype html>

  <title>Start</title>

<body>

  <div class="o-grid o-grid--pva">

    

    <main id="content" class="o-main">
    
      <div class="o-content o-content--outer">
	<section class="c-content">
		<h2 class="c-content__title">Tell us about your pet</h2>
		<div class="c-content__body">
            <p>If you have more than one pet, you'll be able to add them after</p>
		</div>

        <form action="2-package/" class="c-form" id="form-example-default" method="get" name="form-example-default">
        
            <div class="c-form__row">
                <ol class="c-list c-list--pet">

                    



<li class="c-list__item">

    <div class="petcard petcard--pet">
        <div class="petcard__head">
            <div class="petcard__img">
                <img src="http://pic.jcmserv3.net/160x160/fff/ccc.png&amp;text=+Pet+Cat+" width="160" height="160" alt="" />
            </div>
        </div>
        <div class="petcard__container">
            <input type="radio" class="c-input__field c-input__state--radio" id="formrow-radio-1" name="formrow-radio-petsize" aria-labelledby="formrow-label-1" value="Cat - " >

            <label id="formrow-label-1" class="petcard__label" for="formrow-radio-1">
                <span class="petcard__title">Cat</span>
                <span class="petcard__subtitle"></span>

                <span class="c-icon c-icon--radio"></span>
            </label>

            <div class="petcard__foot">
                <div class="petcard__actions">
                    <button class="button button--alt" type="submit">
                        <span>Continue</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

</li>




<li class="c-list__item">

    <div class="petcard petcard--pet">

        </div>
        <div class="petcard__container">
            <input type="radio" class="c-input__field c-input__state--radio" id="formrow-radio-2" name="formrow-radio-petsize" aria-labelledby="formrow-label-2" value="Small Dog - (2-10kg)" >

            <label id="formrow-label-2" class="petcard__label" for="formrow-radio-2">
                <span class="petcard__title">Small Dog</span>
                <span class="petcard__subtitle">(2-10kg)</span>

                <span class="c-icon c-icon--radio"></span>

            <div class="petcard__foot">
                <div class="petcard__actions">

</li>




<li class="c-list__item">

            <label id="formrow-label-3" class="petcard__label" for="formrow-radio-3">

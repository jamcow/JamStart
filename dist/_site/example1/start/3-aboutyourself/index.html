<!doctype html>
<html class="no-js" lang="en-GB">

<head>
  <meta charset="utf-8">

  <title>Tell us about yourself</title>

  </style>

<body>

  <div class="o-grid o-grid--pva">

    

    <main id="content" class="o-main">
    
      <div class="o-content o-content--outer">
    <div class="c-content">
        <h2 class="c-content__title">Tell us about yourself</h2>
        <div class="c-content__body">
        </div>
    </div>
</div>

<div class="o-content o-content--steps">
    <div class="c-content">

        <form action="../4-aboutyourpet/" class="c-form" id="form-example-default" method="get" name="form-example-default">

            <h3 class="c-form__title">
                <span>Enter your name</span>
            </h3>
            <div class="c-form__row">
                <div class="c-input__group c-input__group--text">
                    <label class="c-input c-input--xs">
                        <span class="c-input__item">Title</span>
                        <span class="c-input__wrap">
                            <input type="text" class="c-input__field c-input__field--text" />
                        </span>
                    </label>
                    <label class="c-input c-input--m">
                        <span class="c-input__item">First Name</span>
                        <span class="c-input__wrap">
                            <input type="text" class="c-input__field c-input__field--text" />
                        </span>
                    </label>
                    <label class="c-input c-input--m">
                        <span class="c-input__item">Surname</span>
                        <span class="c-input__wrap">
                            <input type="text" class="c-input__field c-input__field--text" />
                        </span>
                    </label>
                </div>
            </div>

            <h3 class="c-form__title">
                <span>Enter your contact details</span>
            </h3>
            <div class="c-form__row">
                <label class="c-input c-input--full">
                    <span class="c-input__item">Telephone</span>
                    <span class="c-input__wrap">
                        <input type="text" class="c-input__field c-input__field--text" />
                    </span>
                </label>
            </div>
            <div class="c-form__row">
                <label class="c-input c-input--full">
                    <span class="c-input__item">Email</span>
                    <span class="c-input__wrap">
                        <input type="text" class="c-input__field c-input__field--text" />
                    </span>
                </label>
            </div>
            <div class="c-form__row">
                <label class="c-input c-input--full">
                    <span class="c-input__item">Confirm Email</span>
                    <span class="c-input__wrap">
                        <input type="text" class="c-input__field c-input__field--text" />
                    </span>
                </label>
            </div>
            
            <h3 class="c-form__title">
                <span>Enter your delivery informaton</span>
            </h3>
            <div class="c-form__row">
                <label class="c-input">
                    <span class="c-input__item">Postcode</span>
                    <span class="c-input__wrap">
                        <input type="text" class="c-input__field c-input__field--text" />
                    </span>
                </label>
            </div>


            <div class="c-form__row">

                <input type="checkbox" class="c-input__state c-input__state--checkbox" id="formrow-checkbox-terms1" name="formrow-checkbox-petsize" aria-labelledby="formrow-label-terms1" value=" - " >

                <label id="formrow-label-terms1" class="c-form__label c-form__label--terms" for="formrow-checkbox-terms1">
                    <span class="c-icon c-icon--checkbox"></span>
                    <span class="c-input__item">I have read and accept the <a href="/terms" rel="noopener" target="_blank">Terms and Conditions</a></span>
                </label>
            </div>

            <div class="c-form__actions">
                <button type="submit" class="button button--alt">Continue</button>
            </div>
    
        </form>

    </div>

    <aside class="o-sidebar">
	<div class="c-content c-content--side">
		<h3>Your selections</h3>

		<ol class="c-list c-list--selection">

			

			
				

<li class="c-list__item">

            <div class="petcard__img">
                <img src="http://pic.jcmserv3.net/160x160/fff/ccc.png&amp;text=+Pet+M-Dog+" width="100" height="100" alt="" />
            </div>
        </div>
        <div class="petcard__container">
            <h4 class="petcard__title">Medium Dog</h4>
            <p class="petcard__subtitle">(10-20kg)</p>
        </div>
    </div>

</li>

				

<li class="c-list__item">

    <div class="petcard petcard--selection">
        <div class="petcard__head">
            <!-- <img src="" alt="" /> -->
        </div>
        <div class="petcard__container">
            <h4 class="petcard__title">Package B</h4>
            <p class="petcard__subtitle">Â£8.99</p>
            <ul class="c-list">
                
                <li>Fleas</li>
                
                <li>Ticks</li>
                
                <li>Tapeworm</li>
                
                <li>Roundworm</li>
                
            </ul>
        </div>
    </div>

</li>

			

			

		</ol>

	</div>
</aside>


</div>


    </main>

  </div>
  
</body>

</html>
